<!DOCTYPE html>
<html lang="en-GB">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
</head>



<body>

  <h2> find a business </h2>

  <div id="search_type_choice">
    <p>Would you like to search by business type or business name?</p>

  
  <button id="name_button"> name </button>
  <button id="type_button"> type </button>

    
  <div id="name-search-form" class="reveal-if-active">
    <form method="post" action="/business_results">
      <label for="name">Name:</label>
      <input id="name" name="name" >
      <label for="postcode ">Postcode:</label>
      <input id="name_postcode" name="postcode" >
      <input type="submit" value="Submit" name="submit" id="name-submit-button" >
    </form>
  </div>

  <div id="type-search-form" class="reveal-if-active"> 
    <form method="post" action="/business_results">
      <label for="type">Type:</label>
      <input id="type" name="type" >
      <label for="postcode ">Postcode:</label>
      <input id="postcode" name="postcode" >
      <input type="submit" value="Submit" name="submit" id="submit-button" >
    </form>
  </div>







<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="static/js/engine.js"></script>
</body>



</html>
